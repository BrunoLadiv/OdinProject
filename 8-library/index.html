<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="styles.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      defer
      src="index.js"
    ></script>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“š</text></svg>"
    />
    <title>Library</title>
  </head>
  <body>
    <dialog class="book-modal">
      <div>
        <button
          id="closeBtn"
          class="close-button"
        >
          &times;
        </button>
        <form class="form" id="bookForm">
          <p class="title">New book</p>
        
          <label>
            <input
              required=""
              placeholder=""
              name="book-title"
              type="text"
              class="input"
            />
            <span>Title</span>
          </label>
        
          <label>
            <input
              name="book-author"
              required=""
              placeholder=""
              type="text"
              class="input"
            />
            <span>Author</span>
          </label>
        
          <label>
            <input
              name="number-of-pages"
              required=""
              placeholder=""
              type="number"
              class="input"
            />
            <span>Number of pages</span>
          </label>
        
          <label>
            <input
              name="book-url"
              required=""
              placeholder=""
              type="text"
              class="input"
            />
            <span>Store URL</span>
          </label>
        
          <label>
            <input
              required = ""
              name="cover-url"
              placeholder=""
              type="url"
              class="input"
            />
            <span>Cover Image URL</span>
          </label>
        
          <label>
            <span>Have you read it? </span>
            <input
              name="isRead"
              class="isRead"
              placeholder=""
              type="checkbox"
            />
          </label>
        
          <button class="submit">ADD</button>
        </form>
        
      </div>
    </dialog>
    <div class="container">
      <ul class="list-inline">
        <dialog><li class="book">
          <button class="info-btn">
            <!-- <i class="fa-solid fa-circle-info"></i> -->
          </button>
          <dialog class="info-modal">
            <button
              id="closeModalBtn"
              class="close-button"
            >
              &times;
            </button>
            <h3 class="title-info">Title: Game of Thrones</h3>
            <h3 class="author-info">Author: JRR Martin</h3>
            <h3 class="pages-info">Pages: 343</h3>
            <h3 class="read-info">Book read?: yes</h3>
            <h3 class="store-link">
              Store Link: www.amazon.com/book/game-of-thrones
            </h3>
          </dialog>

          <img class="cover-url" src="http://ecx.images-amazon.com/images/I/51oXKWrcYYL.jpg" />
        </li></dialog>
        
      </ul>

      <form
        action=""
        class="search-bar"
      >
        <input
          type="search"
          name="search"
          pattern=".*\S.*"
          required
        />
        <button
          class="search-btn"
          type="submit"
        >
          <span>Search</span>
        </button>
      </form>
      <button
        class="button create-book-btn"
        type="button"
      >
        <span class="button__text">ADD BOOK</span>
        <span class="button__icon"
          ><svg
            class="svg"
            fill="none"
            height="24"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            viewBox="0 0 24 24"
            width="24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <line
              x1="12"
              x2="12"
              y1="5"
              y2="19"
            ></line>
            <line
              x1="5"
              x2="19"
              y1="12"
              y2="12"
            ></line></svg
        ></span>
      </button>
    </div>
  </body>
</html>
