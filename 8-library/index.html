<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="styles.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      defer
      src="index.js"
    ></script>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“š</text></svg>"
    />
    <title>Library</title>
  </head>
  <body>
    <dialog class="book-modal">
      <div>
        <button
          id="closeBtn"
          class="close-button"
        >
          &times;
        </button>
        <form
          class="form"
          id="bookForm"
        >
          <p class="title">New book</p>

          <label>
            <input
              required=""
              placeholder=""
              name="book-title"
              type="text"
              class="input"
            />
            <span>Title</span>
          </label>

          <label>
            <input
              name="book-author"
              required=""
              placeholder=""
              type="text"
              class="input"
            />
            <span>Author</span>
          </label>

          <label>
            <input
              name="number-of-pages"
              required=""
              placeholder=""
              type="number"
              class="input"
            />
            <span>Number of pages</span>
          </label>

          <label>
            <input
              name="book-url"
              required=""
              placeholder=""
              type="text"
              class="input"
            />
            <span>Store Url</span>
          </label>
          <label class="file-input-container">
            <input
              type="file"
              id="cover"
              name="cover-cover"
              accept="image/*"
            />
            <span class="file-input-label">Choose a Cover Image</span>
          </label>
          <label>
            <span>Have you read it? </span>
            <input
              name="isRead"
              class="isRead"
              placeholder=""
              type="checkbox"
            />
          </label>
          <button class="submit">ADD</button>
        </form>
      </div>
    </dialog>
    <div class="container">
      <ul class="list-inline">
        <li class="book">
          <img src="http://37signals.com/images/remote/remote_front.png" />
        </li>

        <li class="book">
          <img src="http://www.blanq.org/text/moleskine_iphone_wallpaper.jpg" />
        </li>

        <li class="book">
          <img src="https://d.gr-assets.com/books/1348927776l/8032112.jpg" />
        </li>

        <li class="book">
          <img src="http://ecx.images-amazon.com/images/I/51oXKWrcYYL.jpg" />
        </li>
        <li class="book">
          <img src="http://ecx.images-amazon.com/images/I/51oXKWrcYYL.jpg" />
        </li>
        <li class="book">
          <img src="http://ecx.images-amazon.com/images/I/51oXKWrcYYL.jpg" />
        </li>
        <li class="book">
          <img src="http://ecx.images-amazon.com/images/I/51oXKWrcYYL.jpg" />
        </li>
        <li class="book">
          <img src="http://ecx.images-amazon.com/images/I/51oXKWrcYYL.jpg" />
        </li>
        <li class="book">
          <img src="http://ecx.images-amazon.com/images/I/51oXKWrcYYL.jpg" />
        </li>
        <li class="book">
          <img src="http://ecx.images-amazon.com/images/I/51oXKWrcYYL.jpg" />
        </li>
        <li class="book">
          <img src="http://ecx.images-amazon.com/images/I/51oXKWrcYYL.jpg" />
        </li>
        <li class="book">
          <img src="http://ecx.images-amazon.com/images/I/51oXKWrcYYL.jpg" />
        </li>
        <li class="book">
          <img src="http://ecx.images-amazon.com/images/I/51oXKWrcYYL.jpg" />
        </li>
        <li class="book">
          <img src="http://ecx.images-amazon.com/images/I/51oXKWrcYYL.jpg" />
        </li>
        <li class="book">
          <button class="info-btn">
            <i class="fa-solid fa-circle-info"></i>
          </button>
          <dialog class="info-modal">
            <button
              id="closeModalBtn"
              class="close-button"
            >
              &times;
            </button>
            <h1>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus
              expedita neque assumenda porro minus architecto quasi deserunt
              ratione enim, ullam autem tempore eos consectetur eligendi
              accusamus voluptates saepe. Cumque, magnam.15
            </h1>
          </dialog>

          <img src="http://ecx.images-amazon.com/images/I/51oXKWrcYYL.jpg" />
        </li>
      </ul>

      <form
        action=""
        class="search-bar"
      >
        <input
          type="search"
          name="search"
          pattern=".*\S.*"
          required
        />
        <button
          class="search-btn"
          type="submit"
        >
          <span>Search</span>
        </button>
      </form>
      <button
        class="button create-book-btn"
        type="button"
      >
        <span class="button__text">ADD BOOK</span>
        <span class="button__icon"
          ><svg
            class="svg"
            fill="none"
            height="24"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            viewBox="0 0 24 24"
            width="24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <line
              x1="12"
              x2="12"
              y1="5"
              y2="19"
            ></line>
            <line
              x1="5"
              x2="19"
              y1="12"
              y2="12"
            ></line></svg
        ></span>
      </button>
    </div>
  </body>
</html>
