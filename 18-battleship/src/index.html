<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Battleships Game</title>
    <link
      rel="stylesheet"
      href="./styles.css"
    />
  </head>
  <body>
    <h1>Battleships</h1>
    <div class="game-container">
      <div class="player-board">
        <!-- Create a grid for the player's board -->
      </div>
      <div class="fleet-container">
       
      </div>

      <div class="cpu-board">
        <!-- Create a grid for the CPU's board -->
      </div>
    </div>
    <div class="notifications-container">
      <div class="player-notification">
        <img draggable="false" src="./public/captain-avatar.png" class="cpt-avatar" alt="" srcset="">
        <div class="player-speech-bubble">
          <div class="character">Admiral Garp:</div>
          <div class="message">This is the message from the character. It can be multiple lines long.</div>
  
        </div>

      </div>
      <div class="cpu-notification">

        <div class="cpu-speech-bubble">
          <div class="character">Captain Jack:</div>
          <div class="message">This is the message from the character. It can be multiple lines long.</div>
  
        </div>
        <img draggable="false" src="./public/pirate-avatar.png" class="pirate-avatar" alt="" srcset="">

      </div>
     
      <!-- <div class="player-notification"><img draggable="false" src="./public/captain-avatar.png" class="cpt-avatar" alt="" srcset=""><h2>I missed!</h2></div>
      <div class="cpu-notification"> <h2>that was close!</h2><img draggable="false" src="./public/pirate-avatar.png" class="pirate-avatar" alt="" srcset=""></div> -->
    </div>
    <script
      type="module"
      src="./js/main.js"
    ></script>
  </body>
</html>
