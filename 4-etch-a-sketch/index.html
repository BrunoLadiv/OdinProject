<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script defer src="./index.js"></script>
  <title>Etch a Sketch</title>
</head>
<body>
  
  
  <div class="container">
    <h1>Etch a Sketch</h1>
    <div class="sketch-box"></div>
    <div class="buttons">
      <div id="rgbButton"><img src="./imgs/rgb.png" alt="rgb button" class="rgb-button"></div>
      <div id="resetButton"><img src="./imgs/eraser.png" alt="eraser"></div>
      <div class="slider-container" >
        <input type="range" id="gridSizeSlider" min="16" max="64" step="16" value="16">
        <label for="gridSizeSlider" class="sizetext">SIZE: </label>
      </div>
      
    </div>
    <footer><a target="_blank" href="https://www.github.com/brunoladiv"><img src="./imgs/github.png" class="github-icon" alt="github icon"></a></footer>
    
  </div>
    
  </div>
</body>
</html>
