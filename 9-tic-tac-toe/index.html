<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Tic Tac Toe</title>
    <link
      rel="stylesheet"
      href="styles.css"
    />
    <script
      defer
      src="app.js"
    ></script>
    <link rel="shortcut icon" href="imgs/tictactoe.ico" type="image/x-icon">
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="title">Tic-Tac-Toe</h1>
    <dialog class="menu-modal">
      <div class="players-container">
        <div class="pve">🧑 vs 🤖</div>
        <div class="pvp">🧑 vs 🧑‍🦳</div>

      </div>
    </dialog>
    <div
      class="board"
      id="board"
    >
      <div
        class="cell"
        data-cell
      ></div>
      <div
        class="cell"
        data-cell
      ></div>
      <div
        class="cell"
        data-cell
      ></div>
      <div
        class="cell"
        data-cell
      ></div>
      <div
        class="cell"
        data-cell
      ></div>
      <div
        class="cell"
        data-cell
      ></div>
      <div
        class="cell"
        data-cell
      ></div>
      <div
        class="cell"
        data-cell
      ></div>
      <div
        class="cell"
        data-cell
      ></div>
    </div>
    <dialog class="winning-message-modal">
      <h1 class="winning-message"></h1>
      <div class="button-container">
        <button id="restart-button" type="button" class="button restart-button">
          <span class="button__text">Restart</span>
          <span class="button__icon"><svg class="svg" height="48" viewBox="0 0 48 48" width="48" xmlns="http://www.w3.org/2000/svg"><path d="M35.3 12.7c-2.89-2.9-6.88-4.7-11.3-4.7-8.84 0-15.98 7.16-15.98 16s7.14 16 15.98 16c7.45 0 13.69-5.1 15.46-12h-4.16c-1.65 4.66-6.07 8-11.3 8-6.63 0-12-5.37-12-12s5.37-12 12-12c3.31 0 6.28 1.38 8.45 3.55l-6.45 6.45h14v-14l-4.7 4.7z"></path><path d="M0 0h48v48h-48z" fill="none"></path></svg></span>
        </button>
      </div>
      
    </dialog>
  </body>
</html>
