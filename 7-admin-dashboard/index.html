<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="styles.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="main-container">
      <div class="nav-container">
        <div class="dash-button">
          <img
            class="dashboard-img"
            src="images/view-dashboard.svg"
            alt="dashboard image"
          />
          <h1>Dashboard</h1>
        </div>
        <div class="menu-options-1">
          <ul>
            <li><i class="fa-solid fa-house"></i>Home</li>
            <li><i class="fa-solid fa-address-card"></i>Profile</li>
            <li><i class="fa-solid fa-envelope"></i>Messages</li>
            <li><i class="fa-solid fa-clock"></i>History</li>
            <li><i class="fa-solid fa-list-check"></i>Tasks</li>
            <li><i class="fa-solid fa-people-group"></i>Community</li>
          </ul>
        </div>
        <div class="menu-options-2">
          <ul>
            <li><i class="fa-solid fa-gears"></i>Settings</li>
            <li><i class="fa-solid fa-circle-question"></i>Support</li>
            <li><i class="fa-solid fa-file-shield"></i>Privacy</li>
          </ul>
        </div>
      </div>
      <div class="header-container">
        <div class="header-section-1">
          <div>
            <div class="container-input">
              <input
                type="text"
                placeholder="Search"
                name="text"
                class="input"
              />
              <svg
                fill="#000000"
                width="20px"
                height="20px"
                viewBox="0 0 1920 1920"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M790.588 1468.235c-373.722 0-677.647-303.924-677.647-677.647 0-373.722 303.925-677.647 677.647-677.647 373.723 0 677.647 303.925 677.647 677.647 0 373.723-303.924 677.647-677.647 677.647Zm596.781-160.715c120.396-138.692 193.807-319.285 193.807-516.932C1581.176 354.748 1226.428 0 790.588 0S0 354.748 0 790.588s354.748 790.588 790.588 790.588c197.647 0 378.24-73.411 516.932-193.807l516.028 516.142 79.963-79.963-516.142-516.028Z"
                  fill-rule="evenodd"
                ></path>
              </svg>
            </div>
          </div>
          <div id="hc-right-ops">
            <i class="fa-regular fa-bell"></i>
            <img
              class="user-pic"
              src="https://avatars.githubusercontent.com/u/32538094?v=4"
              alt=""
            />
            <span>Bruno Vidal</span>
          </div>
        </div>
        <div class="header-section-2">
          <div>
            <img
              class="user-pic-2"
              src="https://avatars.githubusercontent.com/u/32538094?v=4"
              alt=""
            />
            <div>
              <p>Hi there,</p>
              <h1>
                Bruno Vidal
                <a
                  target="_blank"
                  href="https://github.com/BrunoLadiv/"
                  >(@brunoladiv)</a
                >
              </h1>
            </div>
          </div>
          <div>
            <button class="btn">New</button>
            <button class="btn">Upload</button>
            <button class="btn">Share</button>
          </div>
        </div>
      </div>
      <div class="content-container">
        <h2>Your projects</h2>
        <div class="projects-container">
          <div class="project"></div>
          <div class="project"></div>
          <div class="project"></div>
          <div class="project"></div>
          <div class="project"></div>
          <div class="project"></div>
          <div class="project"></div>
          <div class="project"></div>
        </div>
      </div>
      <div class="feed-container"></div>
    </div>
  </body>
</html>
