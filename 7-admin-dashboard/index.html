<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="styles.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="main-container">
      <div class="nav-container">
        <div class="dash-button">
          <img
            class="dashboard-img"
            src="images/view-dashboard.svg"
            alt="dashboard image"
          />
          <h1>Dashboard</h1>
        </div>
        <div class="menu-options-1">
          <ul>
            <li><i class="fa-solid fa-house"></i>Home</li>
            <li><i class="fa-solid fa-address-card"></i>Profile</li>
            <li><i class="fa-solid fa-envelope"></i>Messages</li>
            <li><i class="fa-solid fa-clock"></i>History</li>
            <li><i class="fa-solid fa-list-check"></i>Tasks</li>
            <li><i class="fa-solid fa-people-group"></i>Community</li>
          </ul>
        </div>
        <div class="menu-options-2">
          <ul>
            <li><i class="fa-solid fa-gears"></i>Settings</li>
            <li><i class="fa-solid fa-circle-question"></i>Support</li>
            <li><i class="fa-solid fa-file-shield"></i>Privacy</li>
          </ul>
        </div>
      </div>
      <div class="header-container"></div>
      <div class="content-container"></div>
    </div>
  </body>
</html>
